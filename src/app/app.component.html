<mat-toolbar color="primary" class="header">
  <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="logo">Receipe</span>

  <span class="spacer"></span>

  <nav class="nav-links">
    <a mat-button routerLink="login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
    <a mat-button routerLink="signup" routerLinkActive="active" ariaCurrentWhenActive="page">Signup</a>
    <a mat-button routerLink="recipe" routerLinkActive="active" ariaCurrentWhenActive="page">Add Recipe</a>
    <!-- <a mat-button routerLink="profile" routerLinkActive="active" ariaCurrentWhenActive="page">Profile</a> -->
    <a mat-button routerLink="recipelist" routerLinkActive="active" ariaCurrentWhenActive="page">Recipe List</a>
  </nav>

  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav" (closedStart)="closeSidenav()">
    <a mat-list-item routerLink="/login" (click)="closeSidenav()">Login</a>
    <a mat-list-item routerLink="/signup" (click)="closeSidenav()">Sign Up</a>
    <a mat-list-item routerLink="/recipe" (click)="closeSidenav()">Add Recipe</a>
    <a mat-list-item routerLink="/profile" (click)="closeSidenav()">Profile</a>
  </mat-sidenav>
</mat-sidenav-container>
<router-outlet />
