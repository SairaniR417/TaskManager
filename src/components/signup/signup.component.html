<div class="form-container">
    <mat-card class="form-card">
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="formSignUp" (ngSubmit)="signup()">
          
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="username" required>
            <mat-icon matSuffix>person</mat-icon> 
            <mat-error *ngIf="formSignUp.get('username')?.invalid">Name is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="formSignUp.get('email')?.invalid">Valid Email is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="formSignUp.get('password')?.invalid">Password is required</mat-error>
          </mat-form-field>
         
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="formSignUp.invalid">Sign Up</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
